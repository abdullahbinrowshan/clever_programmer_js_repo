<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Programmer</title>

</head>

<body>
    <div id="title">
        <h1>Hello World</h1>
    </div>
    <div style="display: flex; margin:0 350px;">
        <button class="colorSquare" id="red"
            style="border: none; border-radius: 5%; height: 100px; width: 100px; background-color: red;" value="red">

        </button>
        <button class="colorSquare" id="yellow"
            style="border: none; border-radius: 5%; height: 100px; width: 100px; background-color: yellow;"
            value="yellow">

        </button>
        <button class="colorSquare" id="green"
            style="border: none; border-radius: 5%; height: 100px; width: 100px; background-color: green;"
            value="green">

        </button>
    </div>
    <button type="reset" id="resetGame"
        style="border: none; border-radius: 15%; height: 50px; margin: 10px 475px; width: 50px; background-color: blue;">
    </button>
    <script src="script.js"></script>
</body>

</html>
